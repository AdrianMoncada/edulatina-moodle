; PHP Configuration for Edulatina Moodle
; Updated: September 2025

; Performance settings
max_execution_time = 300        ; 5 minutes for large operations
max_input_vars = 5000          ; Moodle forms requirement
memory_limit = 512M            ; Adequate for Moodle operations

; File upload settings
post_max_size = 256M           ; Must be larger than upload_max_filesize
upload_max_filesize = 256M     ; Max file size for course materials
max_file_uploads = 20          ; Bulk file uploads

; Error handling (development mode)
display_errors = On            ; Set to Off in production
display_startup_errors = On    ; Set to Off in production
error_reporting = E_ALL        ; Use E_ERROR in production

; Session settings
session.gc_maxlifetime = 7200  ; 2 hours session timeout
session.save_path = /tmp

; Localization
date.timezone = America/Argentina/Buenos_Aires

; Security
disable_functions = exec,passthru,shell_exec,system,proc_open,popen
expose_php = Off

; Performance optimization
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
